<!DOCTYPE html>
<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="../public/styles.css" />
    </head>
    
    <body class="container mx-auto">
        <div id="app">
            <h2 class="text-3xl font-semibold mb-6 text-center">UpVote!</h2>
            <div class="flex flex-col items-center">
                <div v-for="submission in sortedSubmissions"
                v-bind:key="submission.id" 
                class="rounded w-11/12 md:w-1/2 py-4 px-6 mb-4 border border-gray-400"
                v-bind:class="{ 'border-blue-600': submission.votes >= 20 }">
                    <submission-component
                        v-bind:submission="submission"
                        v-bind:submissions="sortedSubmissions">
                    </submission-component>
                </div>
                
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./seed.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
